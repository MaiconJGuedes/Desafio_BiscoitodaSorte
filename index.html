<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/biscoito.svg" type="image/x-icon">
  <title>Biscoito da sorte</title>
</head>

<body>
  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p> Abra o biscoito e descubra!</p>
      <img id="biscoito1" src="img/biscoito.svg" alt="biscoito da sorte não quebrado">
    </div>
    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <h2>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</h2>
      <img src="img/biscoito_quebrado.svg" alt="biscoito da sorte quebrado">
      <button id="botao-desfazer">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
